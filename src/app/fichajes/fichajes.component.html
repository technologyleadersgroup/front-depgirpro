<!DOCTYPE html>
<html lang="es">
  
<head>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Fichaje</title>
    
</head>

<body>
  <div class="card shadow-lg">
  <br>
  <br>
 
  <div id="layoutSidenav_content">
    <main>
        <div class="container">
            <div class="col-12 mt-3 mb-3">
                
                <hr>
            </div>
            <form action=""class="row g-3 mt-2 mb-2" method="POST" id="fichajes" name="fichajes">
              <h1 class="text-center text-white">FICHAJES</h1>
              
              <div class="col-12">
              <label for="" class="form-label text-white center">Â¿QUE DESEAS BUSCAR?</label>
              </div>
              <div class="col-6">
                <input type="text" name="bequipo" id="bequipo" class="form-control" placeholder="Equipo" >
            </div>

            <div class="col-6">
              <input type="text" name="Jugador" id="Jugador" class="form-control" placeholder="Jugador" >
          </div>


                <div class="col-12">
                    <label for="" class="form-label text-white">NOMBRE COMPLETO</label>
                    <input type="text" name="nombre" id="nombre" class="form-control" placeholder="Nombre del jugador" >
                </div>

                <div class="col-12">
                  <label for="" class="form-label text-white">T0D0S LOS JUGADORES</label>
                  <select id="jugadores" name="jugadores" required>
                    <option value="p">pepito </option>
                    <option value="df">messi</option>
                    <option value="mc">cr7</option>
                    <option value="dc">neymar</option>
                </select>
              </div>

              <div class="col-12">
                <label for="" class="form-label text-white">TORNEOS</label>
                <input type="card-text" name="torneos" id="torneos" class="form-control" placeholder="Torneos" >
            </div>

              <div class="col-12">
                <label for="" class="form-label text-white">EQUIPO</label>
                <input type="card-text" name="equipo" id="equipo" class="form-control" placeholder="Equipo" >
            </div>

            <div class="col-6">
                <label for="" class="form-label text-white">EDAD</label>
                <input type="number" name="edad" id="edad" class="form-control"  placeholder="Edad">
            </div>

            <div class="col-6">
              <label for="" class="form-label text-white">ESTATURA</label>
              <input type="number" name="estatura" id="estatura" class="form-control" placeholder="Estatura" >
          </div>
                
          <div class="col-6">
            <label for="" class="form-label text-white">POSICION</label>
            <select id="posicion" name="posicion" required>
            <option value="p">Portero</option>
            <option value="df">Defensa</option>
            <option value="mc">Medio campista</option>
            <option value="dc">Delantero</option>
          </select>
        </div>   
        <div class="col-6">
          <label for="" class="form-label text-white">PIE DOMINANTE</label>
          <select id="piedominante" name="piedominante" required>
          <option value="d">Diestro</option>
          <option value="z">Zurdo</option>
        </select>
      </div>     
      <div class="text-center mt-3">
        <div class="d-inline">
          <button routerLink="/tablaresultados" class="btn btn-success" name="Submit" value="Submit">BUSCAR</button>
          <a href="/inicio" class="btn btn-primary mx-2">Regresar</a>
        </div>
      </div>
      
    
    
                
                
            </form>
  
        </div>
    </main>
</div>
        
</div> 

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
